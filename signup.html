<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter</title>
    <link rel="icon" type="image/x-icon" href="images/newsletter.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4 myimg" src="images/balaji.jpg" alt="">
            <h1 class="h4 mb-3 fw-normal">Subscribe to My Newsletter</h1>

            <div class="form-floating">
                <input name="fname" type="text" class="form-control top" placeholder="First Name" required autofocus>
                <label for="floatingInput">First Name </label>
            </div>
            <div class="form-floating">
                <input name="lname" type="text" class="form-control middle" placeholder="Last Name" required>
                <label for="floatingInput">Last Name </label>
            </div>
            <div class="form-floating">
                <input name="email" type="email" class="form-control bottom" placeholder="email" required>
                <label for="floatingInput">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Signup</button>
            <p class="mt-5 mb-3 text-muted">&copy;2023 balaji. All rights reserved.</p>
        </form>
    </main>



</body>

</html>
